<ion-app>
  <ion-menu contentId="main" menuId="menu" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/', 'auth']" menuClose>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Account</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item [routerLink]="['/', 'restaurants']" menuClose>
          <ion-icon slot="start" name="list-outline"></ion-icon>
          <ion-label>restaurants</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-item>
        <ion-menu-toggle>
          <ion-button (click)="logOut()" expand="block" fill="clear" shape="round" menuClose>
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label class="ion-padding-start">LogOut</ion-label>
          </ion-button>
        </ion-menu-toggle>
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="restaurants">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>list restaurants</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="auth">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
