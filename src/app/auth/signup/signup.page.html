<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/restaurants"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrati</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="registationForm" (ngSubmit)="onRegistation()">
        <ion-item>
          <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="password" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nome <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cognome <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="lastName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">età <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="age" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Nazionalità</ion-label>
          <ion-select value="IT" multiple="false" formControlName="country">
            <ion-select-option value="peperoni">IT</ion-select-option>
            <ion-select-option value="hawaii">EN</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="ion-text-center ion-padding">
          <ion-button block color="primary" type="submit" [disabled]="registationForm.invalid" >
            registrati
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
