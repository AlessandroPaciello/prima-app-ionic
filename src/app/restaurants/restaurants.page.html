<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title >Restaurants</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let restaurant of restaurant" [routerLink]="['/', 'restaurants', restaurant.restaurantId]" routerDirection="forward" detail="">
              <ion-item-options side="end">
                <ion-item-option color="primary">
                  <ion-icon slot="start" name="add"></ion-icon>
                  add
                </ion-item-option>
              </ion-item-options>
              <ion-item >
                <ion-thumbnail>
                  <img [src]="restaurant.img"/>
                </ion-thumbnail>
                <ion-label class="ion-padding" itwxt>
                  <h2>{{restaurant.name}}</h2>
                  <ion-text >
                    <p>{{restaurant.description}}</p>
                  </ion-text>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
